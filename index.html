<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>강진원 | 소개 페이지</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Noto Sans KR", sans-serif;
    }

    body {
      min-height: 100vh;
      background-image: url("https://images.unsplash.com/photo-1503376780353-7e6692767b70");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.55);
      padding: 60px 80px;
      border-radius: 20px;
      color: #ffffff;
      text-align: center;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 10px;
    }

    .job {
      margin-top: 20px;
      font-weight: 500;
      font-size: 1.1rem;
      color: #e0e0e0;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>강진원</h1>
    <p>안녕하세요.</p>
    <p>자동차 산업에서 일하며,<br />기술과 이동의 미래를 만들어가고 있습니다.</p>
    <div class="job">자동차회사 근무</div>
    <footer>
      © 2026 Kang Jinwon
    </footer>
  </div>
</body>
</html>
